title: "OrionSoft.dev"
description: "Modern web çözümleri ve yazılım geliştirme hizmetleri - Full-stack development, e-ticaret ve özel yazılım projeleri"
url: "https://orionsoft.dev"
baseurl: ""
lang: tr
languages: ["tr", "en"]

# SEO Settings
author:
  name: "OrionSoft.dev"
  email: "info@orionsoft.dev"

# Social Media & SEO
twitter:
  username: orionsoftdev
  card: summary_large_image

facebook:
  app_id:
  publisher:

logo: /assets/images/logo.png
social:
  name: OrionSoft.dev
  links:
    - https://twitter.com/orionsoftdev
    - https://github.com/orionsoft
    - https://linkedin.com/company/orionsoft

# Google Analytics (opsiyonel)
# google_analytics: UA-XXXXXXXXX-X

# Google Search Console (opsiyonel)
# google_site_verification: "your-verification-code"

# Build settings
markdown: kramdown
permalink: /:categories/:title/

# Collections
collections:
  services:
    output: true
    permalink: /hizmetler/:slug/
  portfolio:
    output: true
    permalink: /portfolyo/:slug/
  posts:
    output: true
    permalink: /blog/:slug/
  services_en:
    output: true
    permalink: /en/services/:slug/
  portfolio_en:
    output: true
    permalink: /en/portfolio/:slug/
  posts_en:
    output: true
    permalink: /en/blog/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
      lang: tr
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "case-study"
      lang: tr
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: tr
  - scope:
      path: ""
      type: "services_en"
    values:
      layout: "service"
      lang: en
  - scope:
      path: ""
      type: "portfolio_en"
    values:
      layout: "case-study"
      lang: en
  - scope:
      path: ""
      type: "posts_en"
    values:
      layout: "post"
      lang: en
  - scope:
      path: "en"
    values:
      lang: en

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Sitemap Settings
sitemap:
  exclude:
    - "/google*.html"
    - "/404.html"

# Exclude from processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - google*.html
