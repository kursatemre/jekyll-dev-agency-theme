<button
  id="scrollToTop"
  class="fixed bottom-24 md:bottom-24 right-4 md:right-6 z-50 w-10 h-10 md:w-11 md:h-11 bg-transparent border-2 border-orion-cyan/50 text-orion-cyan rounded-full flex items-center justify-center hover:border-orion-cyan hover:bg-orion-cyan/10 hover:scale-110 transition-all duration-300 opacity-0 invisible backdrop-blur-sm"
  aria-label="Sayfa başına dön"
  onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
>
  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
  </svg>
</button>

<script>
// Show/hide scroll to top button
(function() {
  const scrollBtn = document.getElementById('scrollToTop');

  window.addEventListener('scroll', function() {
    if (window.pageYOffset > 300) {
      scrollBtn.classList.remove('opacity-0', 'invisible');
      scrollBtn.classList.add('opacity-100', 'visible');
    } else {
      scrollBtn.classList.remove('opacity-100', 'visible');
      scrollBtn.classList.add('opacity-0', 'invisible');
    }
  });
})();
</script>
