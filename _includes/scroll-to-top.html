<button
  id="scrollToTop"
  class="fixed bottom-24 right-6 z-50 w-12 h-12 bg-orion-cyan text-orion-navy rounded-full flex items-center justify-center shadow-lg hover:bg-orion-purple hover:text-white hover:scale-110 transition-all duration-300 opacity-0 invisible"
  aria-label="Sayfa başına dön"
  onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
>
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
  </svg>
</button>

<script>
// Show/hide scroll to top button
(function() {
  const scrollBtn = document.getElementById('scrollToTop');

  window.addEventListener('scroll', function() {
    if (window.pageYOffset > 300) {
      scrollBtn.classList.remove('opacity-0', 'invisible');
      scrollBtn.classList.add('opacity-100', 'visible');
    } else {
      scrollBtn.classList.remove('opacity-100', 'visible');
      scrollBtn.classList.add('opacity-0', 'invisible');
    }
  });
})();
</script>
