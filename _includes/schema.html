<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Organization",
      "@id": "{{ site.url }}/#organization",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "logo": {
        "@type": "ImageObject",
        "@id": "{{ site.url }}/#logo",
        "url": "{{ site.url }}{{ site.logo }}",
        "contentUrl": "{{ site.url }}{{ site.logo }}",
        "caption": "{{ site.title }}"
      },
      "description": "{{ site.description }}",
      "email": "{{ site.author.email }}",
      "sameAs": {{ site.social.links | jsonify }},
      "founder": {
        "@type": "Person",
        "name": "{{ site.author.name }}"
      },
      "foundingDate": "2020",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "TR",
        "addressLocality": "İzmir"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Türkiye"
      },
      "knowsAbout": [
        "Web Development",
        "Full-Stack Development",
        "E-commerce Solutions",
        "Mobile App Development",
        "Digital Marketing",
        "React",
        "Next.js",
        "ASP.NET Core",
        "Vue.js"
      ]
    },
    {
      "@type": "WebSite",
      "@id": "{{ site.url }}/#website",
      "url": "{{ site.url }}",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "publisher": {
        "@id": "{{ site.url }}/#organization"
      },
      "inLanguage": "{{ site.lang }}"
    },
    {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}#webpage",
      "url": "{{ page.url | absolute_url }}",
      "name": "{{ page.title | default: site.title }}",
      "description": "{{ page.description | default: site.description }}",
      "isPartOf": {
        "@id": "{{ site.url }}/#website"
      },
      "about": {
        "@id": "{{ site.url }}/#organization"
      },
      "inLanguage": "{{ site.lang }}",
      "datePublished": "{{ page.date | default: site.time | date_to_xmlschema }}",
      "dateModified": "{{ page.last_modified_at | default: page.date | default: site.time | date_to_xmlschema }}"
    },
    {
      "@type": "BreadcrumbList",
      "@id": "{{ page.url | absolute_url }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Ana Sayfa",
          "item": "{{ site.url }}"
        }{% if page.url != '/' %},
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ page.title }}",
          "item": "{{ page.url | absolute_url }}"
        }{% endif %}
      ]
    }
  ]
}
</script>
